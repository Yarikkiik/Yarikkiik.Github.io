<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Головна - Рівненська картинна галерея</title>
  </head>
  <body>
    <header class="row">
      <div class="container">
        <div class="flex-row aligned justify-between flex-wrap">
          <img class="logo" src="images/main/logo.png" alt="logo" />
          <p class="logo-text">Рівненська картинна галерея</p>
          <a href="pages/collection.html">
            <p class="logo-text-button">Колекції</p>
          </a>
          <a href="pages/gallery.html">
            <p class="logo-text-button">Галерея</p>
          </a>
          <a href="pages/about.html">
            <p class="logo-text-button">Про нас</p>
          </a>
        </div>
      </div>
    </header>
    <div class="wrapper">
      <div class="row">
        <div class="container justify-center">
          <img class="main-photo" src="images/main/convert.gif" alt="autor" />
        </div>
      </div>
      <div class="row">
        <div class="container">
          <h1 class="top-title">КОЛЕКЦІЇ</h1>
        </div>
      </div>
      <div class="row margin-bottom">
        <div class="container">
          <div class="grid-main">
            <div class="child">
              <div class="container">
                <a href="pages/about-collection/pro-muzey.html">
                  <img
                    class="photo-collection-main"
                    src="images/main/1.jpg"
                    alt="photo"
                  />
                </a>
                <a href="pages/about-collection/pro-muzey.html">
                  <p class="text-under-photo">ПРО МУЗЕЙ</p>
                </a>
              </div>
            </div>
            <div class="child">
              <div class="container">
                <a href="pages/about-collection/ikonopis.html">
                  <img
                    class="photo-collection-main"
                    src="images/main/2.jpg"
                    alt="photo"
                  />
                </a>
                <a href="pages/about-collection/ikonopis.html">
                  <p class="text-under-photo">ІКОНОПИС</p>
                </a>
              </div>
            </div>
            <div class="child">
              <div class="container">
                <a
                  href="pages/about-collection/mistetstvo-xviii-stolittya.html"
                >
                  <img
                    class="photo-collection-main"
                    src="images/main/3.jpg"
                    alt="photo"
                  />
                </a>
                <a
                  href="pages/about-collection/mistetstvo-xviii-stolittya.html"
                >
                  <p class="text-under-photo">МИСТЕЦТВО XVIII СТОЛІТТЯ</p>
                </a>
              </div>
            </div>
            <div class="child">
              <div class="container">
                <a
                  href="pages/about-collection/mistetstvo-pershoyi-polovini-hih-stolittya.html"
                >
                  <img
                    class="photo-collection-main"
                    src="images/main/4.jpg"
                    alt="photo"
                  />
                </a>
                <a
                  href="pages/about-collection/mistetstvo-pershoyi-polovini-hih-stolittya.html"
                >
                  <p class="text-under-photo">
                    МИСТЕЦТВО ПЕРШОЇ ПОЛОВИНИ ХІХ СТОЛІТТЯ
                  </p>
                </a>
              </div>
            </div>
          </div>
          <a href="pages/collection.html">
            <p class="button text-center">Всі колекції</p>
          </a>
        </div>
      </div>
    </div>

    <footer>
      <div class="row">
        <div class="container">
          <div class="flex-row aligned justify-between">
            <p class="logo-text">Canonic</p>
            <p class="logo-text">2021</p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
